<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <input type="number" id="num1" class="num1"><br>
    <select name="operador" id="operador" class="operador">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select><br>
    <input type="number" id="num2" class="num2"><br><br>
    <button type=" button" id="calcular" class="calcular">Calcular</button><br><br>
    <input type="number" id="result" class="result">

    <script src="javascript.js"></script>
</body>

</html>
